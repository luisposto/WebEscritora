<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Responsive Sin Bootstrap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- NAVBAR PROPIA -->
  <nav class="navbar">
    <div class="nav-container">
      <a class="logo" href="#">&nbsp;</a>
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="menu-links" id="menu-links">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#portafolio">Portafolio</a></li>
        <li><a href="#pago">Pago</a></li>
        <li><a href="#mapa">Mapa</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- INICIO -->
<section class="vh bg-inicio" id="inicio">
    <div class="section-container">
      <h1>&nbsp;</h1>
      <p></p>
    </div>
  </section>

  <!-- SERVICIOS -->
  <section class="vh" id="servicios">
    <div class="section-container">
      <h2>Servicios</h2>
      <p>Descripción de servicios ofrecidos.</p>
    </div>
  </section>

  <!-- PORTAFOLIO -->
  <section class="vh" id="portafolio">
    <div class="section-container">
      <h2>Portafolio</h2>
      <p>Ejemplos de trabajos, proyectos, etc.</p>
    </div>
  </section>

  <!-- SECCIÓN DE PAGO -->
  <section class="vh" id="pago">
    <div class="section-container">
      <h2>Pago</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="monto">Monto:</label>
          <input type="number" id="monto" name="monto" required>
        </div>
        <button type="submit">Pagar</button>
      </form>
      <p class="text-muted">*Simulación de formulario de pago*</p>
    </div>
  </section>

  <!-- MAPA DE GOOGLE -->
<section class="vh vh-mapa" id="mapa">
  <h2 class="mapa-titulo">Ubicación</h2>
  <div class="mapa-full">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.6457090334234!2d-58.380888384769886!3d-34.60368428045961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacd847f6dbb%3A0xc0f7c10c7af3f4d0!2sAv.%20Pres.%20Roque%20S%C3%A1enz%20Pe%C3%B1a%20740%2C%20C1008%20CABA!5e0!3m2!1ses!2sar!4v1681170913047!5m2!1ses!2sar"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</section>

  <!-- CONTACTO -->
  <section class="vh" id="contacto">
    <div class="section-container">
      <h2>Contacto</h2>
      <form>
        <div class="form-group">
          <label for="nombre-contacto">Nombre:</label>
          <input type="text" id="nombre-contacto" name="nombre-contacto" required>
        </div>
        <div class="form-group">
          <label for="email-contacto">Email:</label>
          <input type="email" id="email-contacto" name="email-contacto" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <script src="menu.js"></script>
</body>
</html>
